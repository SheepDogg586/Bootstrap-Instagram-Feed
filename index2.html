<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Instagram Feed</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <body>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <span>
                <i class="fa-brands fa-instagram"></i> 
                <a class="navbar-brand text-sm-center" href="#">Instagram</a>
              </span>
            </div>
            <button type="button" class="btn btn-success btn-sm text-nowrap bg-green mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Create a new post
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="mb-3 pe-3 ps-3">
                    <label for="message-text" class="col-form-label">Caption:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                    <button class="fa-solid fa-camera border px-2 py-1 mt-2 me-1 rounded-1"></button>
                    <button class="fa-solid fa-location-dot border px-2 py-1 rounded-1"></button>
                  </div>            
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle btn-sm mx-7" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="fa-sharp fa-solid fa-gear"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accessiblity</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                  <li><a class="dropdown-item border-top text-danger" href="#">Logout</a></li>
                </ul>
              </div>
        </nav>
        <div class="navButtons">
          <form action="index2.html">
            <button class="fa-solid fa-table-cells pe-3 border-0 bg-white text-primary"></button>
          </form>
          <form action="index.html">
            <button class="fa-solid fa-square ps-3 border-0 bg-white text-secondary"></button> 
          </form>
        </div>
